# must be unique in a given SonarQube instance
sonar.projectKey=fof-digital-foundation-iadc-portal

# --- optional properties ---

# defaults to project key
sonar.projectName=DIGITAL-FOUNDATION - iadc-portal

# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
sonar.exclusions=**/plugins/*, **/api/*, **/data/*, **/pages/**/*, **/layouts/*, **/components/error/*, **/util/*, **/code-coverage-report/*, **/code-coverage-report/**/*, **/*.config.js,
sonar.cpd.exclusions= **/layouts/*.vue, **/components/error/*.vue, **/code-coverage-report/*, **/code-coverage-report/**/*

sonar.tests=./tests
sonar.test.inclusions=**/*.spec.ts, **/*.spec.js

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/tests/*.*, **/plugins/*.*

# sonar.python.coverage.reportPaths=coverage.xml

sonar.javascript.lcov.reportPaths=code-coverage-report/lcov.info
sonar.qualitygate.wait=true
sonar.dynamicAnalysis=reuseReports
